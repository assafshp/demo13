<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle theme" title="Toggle light/dark mode">ðŸŒ™</button>
    <div class="calculator-container" role="application" aria-label="Calculator">
        <div class="display" role="textbox" aria-live="polite" aria-atomic="true">0</div>
        <div class="buttons">
            <button class="clear" aria-label="Clear">C</button>
            <button class="operator" aria-label="Divide">/</button>
            <button class="operator" aria-label="Multiply">*</button>
            <button class="operator" aria-label="Subtract">-</button>
            <button class="number" aria-label="Seven">7</button>
            <button class="number" aria-label="Eight">8</button>
            <button class="number" aria-label="Nine">9</button>
            <button class="operator" aria-label="Add">+</button>
            <button class="number" aria-label="Four">4</button>
            <button class="number" aria-label="Five">5</button>
            <button class="number" aria-label="Six">6</button>
            <button class="equals" aria-label="Equals">=</button>
            <button class="number" aria-label="One">1</button>
            <button class="number" aria-label="Two">2</button>
            <button class="number" aria-label="Three">3</button>
            <button class="number zero" aria-label="Zero">0</button>
            <button class="decimal" aria-label="Decimal point">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
